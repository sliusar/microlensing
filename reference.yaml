# General configuration
randomise_seed_number: 0 # if -1 than time is used, > 0 than this number is used, if 0 then no seeding is performed
configuration_id: "reference"
save_images: true
output_rays: false
debug: false
operation_mode: 1 # 0 - evolve microlenses positions using V_max on each step, 1 - randomize microlenses positions on each step. The dt and t_max are used to define number of steps.

# GLS configuration
sigma: 0.5
sigma_c: 0
gamma: 0.1
R_field: 100 # the radius of microlenses field
M_max: 1.0 # the microlenses masses will be in the range (0, M_max)
V_max: 1.0 # the microlenses velocities will be in the range (-V_max, V_max)
dt: 0.1 # time step
t_max: 1 # time will be in the range [0, t_max) with a step dt

# Rays configuration
R_rays: 200
dx_rays: 0.05

# Output image definitions
image_width: 1000
image_height: 1000

image_y1_left: -15
image_y2_bottom: -15
image_y1_right: 15
image_y2_top: 15

# LC configuration
lc_enabled: true
lc_start_y1: -10
lc_start_y2: -5
lc_angle: 5 # degrees
lc_dist_max: 20
lc_dist_step: 0.05

# Sources configuration
source_size: [0.2, 0.7, 0.1] # start, stop, step
eccentricity: [0.2, 0.9, 0.1] # start, stop, step
p_ld: 2.0
p_pl: 1.5

