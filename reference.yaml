# General configuration
randomise_seed_number: 0 # if -1 than time is used, > 0 than this number is used
configuration_id: "reference"
save_images: true
output_rays: false

# GLS configuration
sigma: 0.5
sigma_c: 0
gamma: 0.1
R_field: 100
M_avg: 1.0
dt: 0.1
t_max: 1

# Rays configuration
R_rays: 100
dx_rays: 0.03

# Output image definitions
image_width: 1000
image_height: 1000

image_y1_left: -25
image_y2_bottom: -25
image_y1_right: 25
image_y2_top: 25

# LC configuration
lc_enabled: true
lc_start_y1: -10
lc_start_y2: -10
lc_end_y1: 10
lc_end_y2: 10
lc_step: 0.1

