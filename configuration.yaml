image_y2_top: 15

# LC configuration
lc_enabled: true
lc_start_y1: -10
lc_start_y2: -1
lc_angle: 15 # degrees
lc_t_max: 20
lc_t_step: 0.05

# Sources configuration
source_size: 0.2

